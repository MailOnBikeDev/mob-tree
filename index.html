<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mail On Bike</title>
		<link rel="stylesheet" href="css/sytles.css" />
		<link rel="shortcut icon" href="img/MoB-fav.ico" type="image/x-icon" />
		<script
			src="https://kit.fontawesome.com/b4d47226f1.js"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<header>
			<div class="avatar">
				<img
					src="img/MoB-logo.png"
					alt="Mail On Bike Logo"
					class="avatar-img"
				/>
			</div>
			<h1 class="title">Mail On Bike</h1>
			<h3 class="subtitle">
				Somos el primer servicio de Bicimensajería del Perú
			</h3>
		</header>
		<main>
			<div class="divider"></div>
			<div class="btn-group">
				<a href="http://bit.ly/MoBWeb" class="btn" target="_blank">
					<i class="fas fa-desktop icon"></i>
					<span>Sitio Web</span>
				</a>
				<a href="http://bit.ly/MoBInstagram" class="btn" target="_blank"
					><i class="fab fa-instagram icon"></i> <span>Instagram</span>
				</a>
				<a href="http://bit.ly/MoBFacebook" class="btn" target="_blank"
					><i class="fab fa-facebook icon"></i> <span>Facebook</span></a
				>
				<a href="http://bit.ly/MoBLinkedIn" class="btn" target="_blank">
					<i class="fab fa-linkedin icon"></i>
					<span>LinkedIn</span>
				</a>

				<a href="http://bit.ly/MoBTweet" class="btn" target="_blank"
					><i class="fab fa-twitter icon"></i>
					<span>Twitter</span>
				</a>
			</div>
			<div class="divider"></div>
		</main>

		<footer>
			<div class="address">
				<h2>Jirón Loma Umbrosa 853 - Santiago de Surco</h2>
				<p>Lima, Perú</p>
			</div>
			<h3 class="subtitle">¡Contáctanos!</h3>
			<div class="email">
				<a href="mailto:pedidos@mailonbike.com">pedidos@mailonbike.com</a>
			</div>
			<div class="phone">
				<a
					href="http://bit.ly/MoBWsp"
					target="_blank"
					class="phone-link whatsapp"
				>
					<i class="fab fa-whatsapp"></i>
					<span>WhatsApp</span>
				</a>
				<a
					href="http://bit.ly/MoBTelegram"
					target="_blank"
					class="phone-link telegram"
					><i class="fab fa-telegram"></i>
					<span>Telegram</span>
				</a>
			</div>
		</footer>
	</body>
</html>
